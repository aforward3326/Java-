<meta charset="utf-8">

	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
	integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
	crossorigin="anonymous"></script>

<style href="css/style.css">
</style>
</head>

<body>
	<!-- Navbar -->
	<header th:insert="dashboard/header::header"> </header>
	<canvas class="my-4 w-100" id="myChart" width="900" height="10"></canvas>
	<main>
		<!-- MainPage -->
		<div class="container-fluid">
			<div class="row">
				<nav id="sidebarMenu"
					class="col-md-2 col-lg-2 d-md-block bg-light sidebar collapse"
					th:insert="dashboard/sidebar::navbar_side"></nav>
				<div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">歷史訂單</h1>
					</div>
					<canvas class="my-4 w-100" id="myChart" width="900" height="0">
				</canvas>
					<div class="table-responsive">
					<input type="hidden" th:field="*{memberId}"><br>
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>訂單編號</th>
									<th>項目</th>
									<th>數量</th>
									<th>總價</th>
									<th>備註</th>
									<th>送達日期</th>
									<th>送達時間</th>
									<th>建立時間</th>
									<th>變更時間</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="order:${orderlist}">
									<td th:text="${order.orderId}"></td>
									<td th:text="${order.orderItem}"></td>									
									<td th:text="${order.orderAmount}"></td>									
									<td th:text="${order.orderTotal}"></td>
									<td th:text="${order.orderNote}"></td>
									<td th:text="${order.orderDate}"></td>
									<td th:text="${order.orderTime}"></td>
									<td th:text="${order.createAt}"></td>
									<td th:text="${order.updateAt}"></td>
									<td><a
										th:href="@{/updateOrder/{id}(id=${orderId})}"
										class="btn btn-primary">修改</a> <a
										th:href="@{/deleteOrder/{id}(id=${orderId})}"
										class="btn btn-danger">刪除</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</main>


	<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-DBjhmceckmzwrnMMrjI7BvG2FmRuxQVaTfFYHgfnrdfqMhxKt445b7j3KBQLolRl"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
		integrity="sha384-EbSscX4STvYAC/DxHse8z5gEDaNiKAIGW+EpfzYTfQrgIlHywXXrM9SUIZ0BlyfF"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
		integrity="sha384-i+dHPTzZw7YVZOx9lbH5l6lP74sLRtMtwN2XjVqjf3uAGAREAF4LMIUDTWEVs4LI"
		crossorigin="anonymous"></script>
	<script src="dashboard.js"></script>
</body>

</html>
